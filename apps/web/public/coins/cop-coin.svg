<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer coin -->
  <circle cx="128" cy="128" r="120" fill="#F4C546" stroke="#B8811D" stroke-width="10"/>
  <!-- Inner ring -->
  <circle cx="128" cy="128" r="95" fill="#1C1C1C" opacity="0.14"/>
  <!-- Flag-style inner disk -->
  <mask id="copCircleMask">
    <circle cx="128" cy="128" r="78" fill="white"/>
  </mask>
  <g mask="url(#copCircleMask)">
    <!-- Yellow (top half) -->
    <rect x="50" y="50" width="156" height="78" fill="#FCD116"/>
    <!-- Blue -->
    <rect x="50" y="128" width="156" height="39" fill="#003893"/>
    <!-- Red -->
    <rect x="50" y="167" width="156" height="39" fill="#CE1126"/>
  </g>
  <!-- COP text -->
  <text x="128" y="145" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="64" font-weight="700" fill="#1C1C1C">
    COP
  </text>
</svg>
