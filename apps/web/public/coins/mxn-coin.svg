<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer coin -->
  <circle cx="128" cy="128" r="120" fill="#D7D7D7" stroke="#8B8B8B" stroke-width="10"/>
  <!-- Inner ring -->
  <circle cx="128" cy="128" r="95" fill="#222" opacity="0.18"/>
  <!-- Tricolor inner disk -->
  <mask id="mxnCircleMask">
    <circle cx="128" cy="128" r="78" fill="white"/>
  </mask>
  <g mask="url(#mxnCircleMask)">
    <rect x="50" y="50" width="156" height="156" fill="#006847"/> <!-- green -->
    <rect x="102" y="50" width="52" height="156" fill="#FFFFFF"/> <!-- white -->
    <rect x="154" y="50" width="52" height="156" fill="#CE1126"/> <!-- red -->
  </g>
  <!-- MXN text -->
  <text x="128" y="145" text-anchor="middle"
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="64" font-weight="700" fill="#222">
    MXN
  </text>
</svg>
