name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.18.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build SDK
        run: |
          cd packages/lukas-sdk
          pnpm build

      - name: Validate critical environment variables
        shell: bash
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}
        run: |
          echo "Checking critical environment variables..."

          # Show masked WalletConnect project ID so we can verify which one is used in CI
          wc_pid="${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}"
          wc_pid_len=${#wc_pid}
          if [ "$wc_pid_len" -ge 8 ]; then
            echo "WalletConnect project ID (masked): ${wc_pid:0:4}****${wc_pid: -4} (len=${wc_pid_len})"
          else
            echo "WalletConnect project ID (masked): ${wc_pid} (len=${wc_pid_len})"
          fi

          # WalletConnect Project ID must be provided and not left as the example placeholder
          if [ -z "${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}" ]; then
            echo "::error::NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID is not set. Configure it in GitHub Actions secrets or environment." >&2
            exit 1
          fi

          if [ "${NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID}" = "your-project-id-here" ]; then
            echo "::error::NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID is still using the placeholder value 'your-project-id-here'. Please set a real WalletConnect project ID." >&2
            exit 1
          fi

      - name: Build web app
        run: |
          cd apps/web
          pnpm build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID }}

      - name: Build docs
        run: |
          cd apps/docs
          pnpm build

      - name: Merge docs into web export
        shell: bash
        run: |
          mkdir -p apps/web/out/documentation
          rm -rf apps/web/out/documentation/*
          cp -R apps/docs/build/* apps/web/out/documentation/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
